[colors]
# Oldworld - Dark theme with relaxing and no-saturated colors
# Default variant

# Basic colors
foreground = "#c9c7cd"
background = "#161617"
cursor_bg = "#c9c7cd"
cursor_fg = "#161617"
cursor_border = "#c9c7cd"

# Selection colors
selection_bg = "#2a2a2c"
selection_fg = "#c9c7cd"

# Scrollbar colors
scrollbar_thumb = "#313134"

# Split/pane colors
split = "#444448"

# Tab bar colors
[colors.tab_bar]
background = "#161617"

[colors.tab_bar.active_tab]
bg_color = "#2a2a2c"
fg_color = "#c9c7cd"
intensity = "Bold"

[colors.tab_bar.inactive_tab]
bg_color = "#18181a"
fg_color = "#8b8693"

[colors.tab_bar.inactive_tab_hover]
bg_color = "#1b1b1c"
fg_color = "#b4b1ba"

[colors.tab_bar.new_tab]
bg_color = "#161617"
fg_color = "#6c6874"

[colors.tab_bar.new_tab_hover]
bg_color = "#18181a"
fg_color = "#9f9ca6"

# ANSI colors (0-7)
[colors.ansi]
black = "#27272a"
red = "#ea83a5"
green = "#90b99f"
yellow = "#e6b99d"
blue = "#92a2d5"
magenta = "#aca1cf"
cyan = "#85b5ba"
white = "#c9c7cd"

# Bright ANSI colors (8-15)
[colors.brights]
black = "#6c6874"
red = "#ea83a5"
green = "#90b99f"
yellow = "#e6b99d"
blue = "#92a2d5"
magenta = "#e29eca"
cyan = "#85b5ba"
white = "#c9c7cd"

# Extended colors for better 256-color support
[colors.indexed]
"16" = "#f5a191"  # orange
"17" = "#e29eca"  # bright magenta
"18" = "#18181a"  # gray0
"19" = "#1b1b1c"  # gray1
"20" = "#2a2a2c"  # gray2
"21" = "#313134"  # gray3
"22" = "#3b3b3e"  # gray4
"23" = "#444448"  # gray5
"24" = "#6c6874"  # subtext4
"25" = "#8b8693"  # subtext3
"26" = "#9f9ca6"  # subtext2
"27" = "#b4b1ba"  # subtext1
"28" = "#131314"  # bg_dark

[metadata]
name = "Oldworld"
author = "Your Name"
origin_url = "https://github.com/yourusername/wezterm-oldworld-theme"
