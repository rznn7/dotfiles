blur-background = true;
blur-method = "dual_kawase";
blur-strength = 4;
shadow = true;
shadow-radius = 15
shadow-offset-x = -15
shadow-offset-y = -15
shadow-opacity = 1.5;
opacity-rule = [
  "0:_NET_WM_STATE@[*]:a = '_NET_WM_STATE_HIDDEN'", # for tabbed windows
  "85:class_g = 'org.wezfurlong.wezterm'",
  "85:class_g = 'i3bar'",
  "85:class_g = 'Polybar'",
  "85:class_g = 'teams-for-linux'",
  "85:class_g = 'Thunar'",
  "85:class_g = 'pavucontrol'",
  # browsers
  "100:focused && class_g = 'firefox'",
  "85:class_g = 'firefox'",
  "100:focused && class_g = 'chromium'",
  "85:class_g = 'chromium'",
];

shadow-exclude = [
  "!focused"
];
backend = "glx";
vsync = true;
detect-rounded-corners = true;
detect-client-opacity = true;
use-damage = false;
fading = true;
fade-delta = 5;
fade-in-step = 0.05;
fade-out-step = 0.05;
corner-radius = 4
